name: ðŸ’¿ extension
on:
  push:
    branches:
      - release

jobs:
  lint:
    name: â¬£ ESLint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: Checkout Repository
        uses: actions/checkout@v4.1.6

      - id: setup-bun
        name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - id: install-bun
        name: Bun Install
        run: |
          bun install

      - id: typecheck
        name: Checking Typescript Error
        run: |
          bun run typecheck

      - id: linter
        name: Linter check
        run: |
          bun run lint

      - id: build-extension
        name: Build extension
        env:
          SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}
        run: |
          cd apps/extension
          bun run build

      - id: zip-extension
        name: Zip extension
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          GITHUB_API_URL: ${GITHUB_API_URL}
          GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}
        run: |
          cd apps/extension
          bun run release
